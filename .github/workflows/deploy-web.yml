name: Deploy Web Preview to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/engine/**'
      - 'packages/editor-ui/**'
      - 'packages/language-support/**'
      - '.github/workflows/deploy-web.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Web Preview

    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build language-support package
        run: pnpm --filter @wire-dsl/language-support build

      - name: Build engine package
        run: pnpm --filter @wire-dsl/engine build

      - name: Build editor-ui package
        run: pnpm --filter @wire-dsl/editor-ui build

      - name: Build web preview
        run: pnpm --filter @wire-dsl/web build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_WEB_PROJECT_NAME }}
          directory: apps/web/dist
