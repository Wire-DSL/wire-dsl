name: Publish snapshot to npm

on:
  pull_request:
    types: [labeled, synchronize]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  snapshot:
    if: "${{ contains(github.event.pull_request.labels.*.name, 'action: release-snapshot') }}"
    name: Snapshot Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build packages
        run: pnpm build

      - name: Create and Publish Snapshot
        run: |
          pnpm changeset version --snapshot canary
          pnpm release --tag canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸš€ **Snapshot published!**
            Install the snapshot version with:
            ```bash
            npm install tu-paquete@canary
            ```
