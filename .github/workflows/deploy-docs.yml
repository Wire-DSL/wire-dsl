name: Deploy Docs to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub Actions UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Documentation

    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build engine package
        run: pnpm --filter @wire-dsl/engine build

      - name: Build documentation
        run: pnpm --filter @wire-dsl/docs build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_PROJECT_NAME }}
          directory: apps/docs/dist

      - name: Comment on commit
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Documentation deployed to Cloudflare Pages\nðŸ”— [View live](https://${{ vars.CLOUDFLARE_PROJECT_NAME }}.pages.dev)`
            })
