name = "wire-dsl-ai-backend"
main = "src/index.ts"
compatibility_date = "2024-01-15"

# Environment variables (set in Cloudflare dashboard)
[env.production]
name = "wire-dsl-ai-backend-prod"

# KV binding for rate limiting and usage tracking
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "wire-dsl-rate-limit"

# Environment-specific KV bindings
[[env.production.kv_namespaces]]
binding = "RATE_LIMIT"
id = "wire-dsl-rate-limit-prod"
